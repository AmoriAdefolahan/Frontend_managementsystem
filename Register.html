<!DOCTYPE html>
<html lang="en" lang="en">
<head>
<title>Welcome to Time TimeManagement</title>
<link rel="stylesheet" href="Login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://use.fontawesome.com/f59bcd8580.js"></script>
<body>
<div class="container">
<div class="row m-5 no-gutters shadow-lg">
<div class="col-md-6 d-none d-md-block">
<img src="timelogin.png" class="img-fluid" style="min-height:100%;" />
</div>
<div class="col-md-6 bg-white p-5">
<h3 class="pb-3">TimeManagement</h3>
<div class="form-style">
<form>
<div class="form-group pb-3">
<input type="email" placeholder="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
</div>
<div class="form-group pb-3">
<input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
</div>
<div class="form-group pb-3">
<input type="ConfirmPassword" placeholder="ConfirmPassword" class="form-control" id="exampleInputConfirmPassword1">
</div>
<div class="d-flex align-items-center justify-content-between">
<div class="d-flex align-items-center"><input name="" type="checkbox" value="" /> <span class="pl-2 font-weight-bold">Remember Me</span></div>
<div><a href="#">Forget Password?</a></div>
</div>
<div class="pb-2">
<button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
</div>
</form>
<div class="sideline">OR</div>
 <div class="pt-4 text-center">
 Already a member?<a href="Login.html">Sign In</a>
</div>
</div>
</div>
</div>
</div>

</head>
